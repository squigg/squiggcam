<md-card>
  <md-card-title>Notifications</md-card-title>
  <p>Notifications are {{ statusString }}</p>
  <button *ngIf="!status?.enabled" md-raised-button [color]="'primary'">Enable Notifications</button>
  <button *ngIf="status?.enabled && !status?.paused" md-raised-button [color]="'accent'">Pause Notifications</button>
  <button *ngIf="status?.enabled" md-raised-button [color]="'warn'">Disable Notifications</button>
</md-card>
