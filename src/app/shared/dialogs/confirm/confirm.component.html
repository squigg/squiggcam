<h1 md-dialog-title>{{ data.title }}</h1>
<md-dialog-content>{{ data.message }}</md-dialog-content>
<md-dialog-actions>
  <button md-raised-button color="warn" md-dialog-close="false">{{ data.cancelButton }}</button>
  <button md-raised-button color="primary" md-dialog-close="true" class="margin-left">{{ data.confirmButton }}</button>
</md-dialog-actions>
