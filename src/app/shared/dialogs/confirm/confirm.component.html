<h1 mat-dialog-title>{{ data.title }}</h1>
<mat-dialog-content>{{ data.message }}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="warn" mat-dialog-close="false">{{ data.cancelButton }}</button>
  <button mat-raised-button color="primary" mat-dialog-close="true" class="margin-left">{{ data.confirmButton }}</button>
</mat-dialog-actions>
