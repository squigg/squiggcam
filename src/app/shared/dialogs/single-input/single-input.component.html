<h1 md-dialog-title>{{ data.title }}</h1>
<md-dialog-content>
  <p *ngIf="data.message">{{ data.message }}</p>
  <md-input-container>
    <input mdInput [placeholder]="data.inputLabel" [(ngModel)]="input">
  </md-input-container>
</md-dialog-content>
<md-dialog-actions>
  <button md-raised-button color="warn" md-dialog-close>{{ data.cancelButton }}</button>
  <button md-raised-button color="primary" [md-dialog-close]="input" class="margin-left">{{ data.okButton }}</button>
</md-dialog-actions>
